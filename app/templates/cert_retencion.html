{% extends "base.html" %}
{% block content %}
  <div id="table-container" class="flex-grow-1 overflow-auto">
    <div id="table-controls" class="d-flex align-items-center justify-content-center my-4 flex-wrap gap-3">
      <button id="add-certificate" class="btn btn-outline-primary action-btn d-inline-flex align-items-center"><i class="bi bi-file-earmark-plus me-2"></i>Certificado</button>
      <div class="input-group table-search-group flex-grow-1 flex-md-grow-0">
        <input id="search-box" class="form-control" type="search" placeholder="Buscar">
        <button type="button" class="btn btn-outline-primary table-filter-btn d-inline-flex align-items-center" id="filter-button"><i class="bi bi-funnel me-2"></i>Filtros</button>
      </div>
      <div id="cert-total" class="d-flex align-items-center ms-md-3 ms-lg-4 fw-semibold text-nowrap">
        <span class="me-2">TOTAL:</span>
        <span id="cert-total-value">0</span>
      </div>
    </div>
    <div id="cert-table-wrapper" class="table-responsive">
      <table id="cert-table" class="table table-striped table-sm mb-0 w-100">
        <colgroup>
          <col class="col-number">
          <col class="col-date">
          <col class="col-ref">
          <col class="col-tax-type">
          <col class="col-amount">
        </colgroup>
        <thead class="text-center">
          <tr>
            <th>Número</th>
            <th>Fecha</th>
            <th>Factura referida</th>
            <th>Impuesto retenido</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="certModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="cert-form">
          <div class="modal-header">
            <h5 class="modal-title" id="cert-form-title">Nuevo certificado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 mb-3">
              <div class="col-sm-6">
                <label class="form-label w-100">Fecha
                  <input type="date" name="date" class="form-control" required>
                </label>
              </div>
              <div class="col-sm-6">
                <label class="form-label w-100">Número
                  <input type="text" name="number" class="form-control" required>
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label w-100">Factura referida
                <input type="text" name="invoice_reference" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label w-100">Impuesto retenido
                <select name="retained_tax_type_id" class="form-select" required></select>
              </label>
            </div>
            <div class="row g-3 justify-content-end mb-3">
              <div class="col-sm-6 ms-auto">
                <label class="form-label w-100">Monto
                  <input type="text" inputmode="decimal" name="amount" class="form-control text-end" required>
                </label>
              </div>
            </div>
            <div id="cert-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="certFilterModal" tabindex="-1" aria-labelledby="cert-filter-title">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="cert-filter-form">
          <div class="modal-header">
            <h5 class="modal-title" id="cert-filter-title">Filtros</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 mb-3">
              <div class="col-sm-6">
                <label class="form-label w-100">Fecha inicio
                  <input type="date" name="start_date" class="form-control">
                </label>
              </div>
              <div class="col-sm-6">
                <label class="form-label w-100">Fecha fin
                  <input type="date" name="end_date" class="form-control">
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label w-100">Impuesto retenido
                <select name="filter_tax_type_id" class="form-select">
                  <option value="">Todos</option>
                </select>
              </label>
            </div>
            <div id="filter-alert" class="alert alert-danger d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" id="clear-filters">Limpiar</button>
            <button type="submit" class="btn btn-primary">Aplicar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script>
    window.certCurrency = "{{ billing_currency.value if billing_currency else 'ARS' }}";
  </script>
  <script type="module" src="/static/js/cert_retencion.js?v=2"></script>
{% endblock %}
