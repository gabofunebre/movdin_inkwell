{% extends "base.html" %}
{% block content %}
  <main class="container mt-3">
    <div class="p-3 border rounded">
      <h2 class="mb-3">Totales por cuenta</h2>
      <div class="d-flex justify-content-end mb-2">
        <button id="refresh-totals" class="btn btn-primary shadow-sm">Actualizar</button>
      </div>
      <div class="table-responsive">
        <table id="totals-table" class="table table-striped table-borderless mb-0 shadow-sm">
          <thead class="table-secondary">
            <tr class="text-center">
              <th class="fw-bold">Nombre de cuenta</th>
              <th class="fw-bold">Total Disponible</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
{% endblock %}
{% block scripts %}
  <script type="module" src="/static/js/totals.js"></script>
{% endblock %}
