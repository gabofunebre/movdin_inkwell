{% extends "base.html" %}
{% block content %}
  <div id="table-container" class="flex-grow-1 overflow-auto">
    <div id="table-controls" class="d-flex align-items-center justify-content-center my-4">
      <button id="add-sale" class="btn action-btn d-inline-flex align-items-center"><i class="bi bi-file-earmark-arrow-up me-1"></i>Venta</button>
      <div class="input-group table-search-group flex-grow-1 flex-md-grow-0">
        <input id="search-box" class="form-control" type="search" placeholder="Buscar">
        <button type="button" class="btn btn-outline-primary table-filter-btn d-inline-flex align-items-center" id="inv-filter-button"><i class="bi bi-funnel me-2"></i>Filtros</button>
      </div>
      <button id="add-purchase" class="btn action-btn d-inline-flex align-items-center"><i class="bi bi-file-earmark-arrow-down me-1"></i>Compra</button>
    </div>
    <div id="inv-filter-summary" class="filter-summary alert alert-info d-none" role="status">
      <div class="filter-summary-content">
        <span class="filter-summary-label">Filtrado:</span>
        <div id="inv-filter-summary-items" class="filter-summary-items"></div>
      </div>
      <button type="button" class="btn btn-link btn-sm filter-summary-clear" id="inv-filter-summary-clear">Limpiar filtros</button>
    </div>
    <div id="inv-table-wrapper" class="table-responsive">
      <table id="inv-table" class="table table-striped table-sm mb-0 w-100">
        <colgroup>
          <col class="col-number">
          <col class="col-date">
          <col class="col-type">
          <col class="col-desc">
          <col class="col-amount">
        </colgroup>
        <thead class="text-center">
          <tr>
            <th class="sortable">Número <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Fecha <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Tipo <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Concepto <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Monto Total <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="invFilterModal" tabindex="-1" aria-labelledby="inv-filter-title">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="inv-filter-form">
          <div class="modal-header">
            <h5 class="modal-title" id="inv-filter-title">Filtros</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 mb-3">
              <div class="col-sm-6">
                <label class="form-label w-100">Fecha inicio
                  <input type="date" name="start_date" class="form-control">
                </label>
              </div>
              <div class="col-sm-6">
                <label class="form-label w-100">Fecha fin
                  <input type="date" name="end_date" class="form-control">
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label w-100">Tipo
                <select name="filter_type" class="form-select">
                  <option value="">Todos</option>
                  <option value="sale">Venta</option>
                  <option value="purchase">Compra</option>
                </select>
              </label>
            </div>
            <div id="inv-filter-alert" class="alert alert-danger d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" id="inv-clear-filters">Limpiar</button>
            <button type="submit" class="btn btn-primary">Aplicar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="invModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="inv-form">
          <div class="modal-header">
            <h5 class="modal-title" id="form-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 mb-3">
              <div class="col-sm-6">
                <label class="form-label w-100">Fecha
                  <input type="date" name="date" class="form-control" required>
                </label>
              </div>
              <div class="col-sm-6">
                <label class="form-label w-100">Número
                  <input type="text" name="number" class="form-control" required>
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label w-100">Concepto
                <input type="text" name="description" class="form-control" required>
              </label>
            </div>
            <div class="row g-3 justify-content-end mb-3">
              <div class="col-sm-6 ms-auto">
                <label class="form-label w-100">Total sin impuesto
                  <input type="text" inputmode="decimal" name="amount" class="form-control text-end" required>
                </label>
              </div>
            </div>
            <div class="mb-3">
              <div class="tax-line">
                <span class="form-label tax-label mb-0">IVA</span>
                <div class="tax-field">
                  <span class="tax-symbol tax-symbol-percent">%</span>
                  <input type="number" step="0.01" name="iva_percent" class="form-control tax-percent text-end" value="21" aria-label="Porcentaje de IVA">
                </div>
                <div class="tax-field tax-field-amount">
                  <span class="tax-symbol tax-symbol-currency">$</span>
                  <input type="text" name="iva_amount" class="form-control tax-amount text-end" aria-label="Monto de IVA">
                </div>
              </div>
            </div>
            <div id="ret-row" class="mb-3 d-none">
              <div class="tax-line">
                <span class="form-label tax-label mb-0">Percepciones y otros</span>
                <div class="tax-field tax-field-amount">
                  <span class="tax-symbol tax-symbol-currency">$</span>
                  <input type="text" name="percepciones" class="form-control tax-amount text-end" aria-label="Monto de Percepciones y otros">
                </div>
              </div>
            </div>
            <div id="iibb-row" class="mb-3 d-none">
              <div class="tax-line">
                <span class="form-label tax-label mb-0">SIRCREB</span>
                <div class="tax-field">
                  <span class="tax-symbol tax-symbol-percent">%</span>
                  <input type="number" step="0.01" name="iibb_percent" class="form-control tax-percent text-end" value="3" aria-label="Porcentaje de SIRCREB">
                </div>
                <div class="tax-field tax-field-amount">
                  <span class="tax-symbol tax-symbol-currency">$</span>
                  <input type="text" name="iibb_amount" class="form-control tax-amount text-end" aria-label="Monto de SIRCREB">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <span class="form-label d-block">Cuenta de facturación:</span>
              <span id="billing-account" class="fw-bold"></span>
              <input type="hidden" name="account_id">
            </div>
            <div id="inv-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script type="module" src="/static/js/billing.js?v=2"></script>
{% endblock %}
