{% extends "base.html" %}
{% block content %}
  <div id="table-container" class="flex-grow-1 overflow-auto">
    <div id="table-controls" class="d-flex align-items-center justify-content-center my-4">
      <button id="add-income" class="btn border border-primary text-primary action-btn d-inline-flex align-items-center"><i class="bi bi-box-arrow-in-right me-1"></i>Ingreso</button>
      <div class="input-group table-search-group flex-grow-1 flex-md-grow-0">
        <input id="search-box" class="form-control" type="search" placeholder="Buscar">
        <button type="button" class="btn btn-outline-primary table-filter-btn d-inline-flex align-items-center" id="tx-filter-button"><i class="bi bi-funnel me-2"></i>Filtros</button>
      </div>
      <button id="add-expense" class="btn border border-warning action-btn d-inline-flex align-items-center"><i class="bi bi-box-arrow-right me-1"></i>Egreso</button>
    </div>
    <div id="tx-filter-summary" class="filter-summary alert alert-info d-none" role="status">
      <div class="filter-summary-content">
        <span class="filter-summary-label">Filtrado:</span>
        <div id="tx-filter-summary-items" class="filter-summary-items"></div>
      </div>
      <button type="button" class="btn btn-link btn-sm filter-summary-clear" id="tx-filter-summary-clear">Limpiar filtros</button>
    </div>
    <div id="tx-table-wrapper" class="table-responsive">
      <table id="tx-table" class="table table-striped table-sm mb-0 w-100">
        <colgroup>
          <col class="col-date">
          <col class="col-desc">
          <col class="col-amount">
          <col class="col-account">
        </colgroup>
        <thead class="text-center">
          <tr>
            <th class="sortable">Fecha <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Concepto <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Monto <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
            <th class="sortable">Cuenta <i class="bi bi-arrow-down-up ms-1 sort-icon"></i></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="txFilterModal" tabindex="-1" aria-labelledby="tx-filter-title">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="tx-filter-form">
          <div class="modal-header">
            <h5 class="modal-title" id="tx-filter-title">Filtros</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3 mb-3">
              <div class="col-sm-6">
                <label class="form-label w-100">Fecha inicio
                  <input type="date" name="start_date" class="form-control">
                </label>
              </div>
              <div class="col-sm-6">
                <label class="form-label w-100">Fecha fin
                  <input type="date" name="end_date" class="form-control">
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label w-100">Cuenta
                <select name="filter_account_id" class="form-select">
                  <option value="">Todas</option>
                </select>
              </label>
            </div>
            <div id="tx-filter-alert" class="alert alert-danger d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" id="tx-clear-filters">Limpiar</button>
            <button type="submit" class="btn btn-primary">Aplicar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="txModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="tx-form">
          <div class="modal-header">
            <h5 class="modal-title" id="form-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Fecha
                <input type="date" name="date" class="form-control" required>
              </label>
            </div>
        <div class="mb-3">
              <label class="form-label">Concepto</label>
              <div class="d-flex align-items-center">
                <input type="text" name="description" class="form-control" id="desc-input">
                <select id="freq-select" class="form-select d-none"></select>
                <div class="form-check ms-2">
                  <input class="form-check-input" type="checkbox" id="freq-check">
                  <label class="form-check-label" for="freq-check">Frecuente</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Monto
                <input type="text" inputmode="decimal" name="amount" class="form-control" required>
              </label>
            </div>
            <div class="mb-3">
              <label class="form-label">Cuenta
                <select name="account_id" class="form-select" required></select>
              </label>
            </div>
            <div id="tx-alert" class="alert d-none" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script>window.isAdmin = {{ 1 if user and user.is_admin else 0 }};</script>
  <script type="module" src="/static/js/main.js?v=3"></script>
{% endblock %}
